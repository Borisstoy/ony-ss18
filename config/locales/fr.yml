      the_brand:
        "<h3 class= 'about-title'>La marque</h3>
        <p>Sous la direction artistique de Audrey Jouanny, ÖNY est un <b>atelier français</b> de prêt-à-porter pour homme et femme.<br>
        Depuis 2015, ÖNY s'applique à livrer sa définition de la mode :<br>
        <b>Envisager le vêtement comme un vecteur de singularité.</b></p>"

      the_creativity:
        "<p><b>Créativité, qualité et pérennité</b> en sont les axes de réflexion :</p>
        <p>Les différentes collaborations artistiques nourrissent l'univers stylistique.
        Chaque pièce est <b>conçue en France</b> en série limitée.<br>
        Les basiques du vestiaire sport sont chaque saison réinterprétés pour s'adapter à un <b>lifestyle urbain.</b><br>
        <b>Le teddy</b>, point de départ de chaque collection, incarne cette ère où menswear et womenswear se confondent pour aboutir à une garde robe <b>unisexe.</b></p>"

      the_collection:
        "<h3 class= 'about-title'>La collection</h3>
        <p>Dans un vestiaire rétrofuturiste emprunté aux années 90’s, l’imprimé, historiquement inhérent à la marque, disparaître afin que seules émergent les couleurs.</p><br>
        <p>Le bleu et l'orange, couleurs complémentaires s'associent au blanc et livrent un colorblock détonant, audacieux, surprenant.</p>"

