        "<p>Créativité, qualité et pérennité en sont les axes de réflexion :</p>
        <p>Les différentes collaborations artistiques nourrissent l'univers stylistique.
        Chaque pièce est produite en France en série limitée.<br>
        Les basiques du vestiaire sport sont chaque saison réinterprétés pour s'adapter à un lifestyle urbain.<br>
        Le teddy, point de départ de chaque collection, incarne cette ère où menswear et womenswear se confondent pour aboutir à une garde robe unisexe.</p>"

